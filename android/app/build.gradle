apply plugin: 'com.android.application'

android {
    namespace "com.example.app"
    compileSdkVersion 34  // Latest compile SDK version for Android 14

    defaultConfig {
        applicationId "com.example.app"
        minSdkVersion 24  // Minimum SDK version set to 24 for your library compatibility
        targetSdkVersion 34  // Targeting Android 14
        versionCode 1
        versionName "1.0"

        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"

        // Omitting unnecessary assets from packaging (optimized for web apps)
        aaptOptions {
            ignoreAssetsPattern '!.svn:!.git:!.ds_store:!*.scc:.*:!CVS:!thumbs.db:!picasa.ini:!*~'
        }
    }

    buildTypes {
        release {
            minifyEnabled false  // Disable code shrinking for now
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

repositories {
    flatDir {
        dirs '../capacitor-cordova-android-plugins/src/main/libs', 'libs'  // Custom directories for external JAR dependencies
    }
}

dependencies {
    // For local JAR dependencies
    implementation fileTree(include: ['*.jar'], dir: 'libs')

    // Versioned dependencies for AndroidX libraries (you can define the actual version values separately)
    def androidxAppCompatVersion = "1.6.1"
    def androidxCoordinatorLayoutVersion = "1.2.0"
    def coreSplashScreenVersion = "1.0.1"
    def junitVersion = "4.13.2"
    def androidxJunitVersion = "1.1.5"
    def androidxEspressoCoreVersion = "3.5.1"

    implementation "androidx.appcompat:appcompat:$androidxAppCompatVersion"
    implementation "androidx.coordinatorlayout:coordinatorlayout:$androidxCoordinatorLayoutVersion"
    implementation "androidx.core:core-splashscreen:$coreSplashScreenVersion"

    // Capacitor Android dependencies
    implementation project(':capacitor-android')

    // Test dependencies
    testImplementation "junit:junit:$junitVersion"
    androidTestImplementation "androidx.test.ext:junit:$androidxJunitVersion"
    androidTestImplementation "androidx.test.espresso:espresso-core:$androidxEspressoCoreVersion"

    // Cordova plugin support
    implementation project(':capacitor-cordova-android-plugins')
}

// Applying additional Capacitor Gradle config
apply from: 'capacitor.build.gradle'

// Adding Google Services support (conditionally applied if google-services.json exists)
try {
    def servicesJSON = file('google-services.json')
    if (servicesJSON.text) {
        apply plugin: 'com.google.gms.google-services'  // Google services for features like Firebase, Push Notifications
    }
} catch(Exception e) {
    logger.info("google-services.json not found, google-services plugin not applied. Push Notifications won't work")
}
