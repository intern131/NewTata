<app-navbar/>
<div class="alert-container">
  <!-- Alert Card Section -->
  <div class="alert-card">
    <div class="top-center-image">
      <img src="../../../../assets/Alert.svg" alt="Alert Illustration" />
    </div>
    <h3>Alert</h3>

    <!-- Alert List -->
    <div class="alert-list">
      <div class="alert-item">
        <div class="alert-icon">
          <img src="../../../../assets/Alert Icon.svg" alt="Alert Icon" />
          <span>Alert</span>
        </div>
        <span class="alert-time">2 hours ago</span>
      </div>

      <div class="alert-details">
        <ul>
          <li>Low Battery: Meter #1234</li>
          <li>High Gas Consumption: Meter #1234 <span>1 day ago</span></li>
          <li>Communication Fault: Meter #1234 <span>2 days ago</span></li>
        </ul>
      </div>
    </div>
  </div>

  <!-- Alert Description Section -->
  <div class="alert-description">
    <h3>Description</h3>
    <div class="description-content">
      <p>Battery level dropped below 20%. Please schedule maintenance.</p>
      <div class="status-icon">
        <img src="../../../../assets/Checked Icon.svg" alt="Check Icon" />
      </div>
    </div>
  </div>
</div>
