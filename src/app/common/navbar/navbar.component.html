<div class="consumer-dashboard">
  <!-- Navbar with hamburger, company logo, and profile icon -->
  <div class="navbar">
    <button class="hamburger-button" (click)="toggleMenu()">
      <img src="../../../assets/navbar/Frame 29.svg" alt="Hamburger Icon" />
    </button>
    <div class="company-details">
      <img src="../../../assets/navbar/Group 32.svg" alt="Company Logo" class="company-logo" />
    </div>
    <button class="profile-button" (click)="toggleProfileMenu()">
      <img src="../../../assets/navbar/Group.svg" alt="Profile Icon" />
    </button>
  </div>

  <!-- Profile dropdown menu -->
  <div class="profile-menu" [ngClass]="{ 'open': isProfileMenuOpen }">
    <ul>
      <li (click)="closeProfileMenu()">
        <img src="../../../assets/back-blue.svg" alt="Back Icon" />
        <span class="text-blue-500">Back</span>
      </li>
      <li>
        <img src="../../../assets/Settinmg icon.svg" alt="Settings Icon" />
        <span>Settings</span>
      </li>
      <li>
        <img src="../../../assets/Log out icon.svg" alt="Logout Icon" />
        <button (click)="LogOut()">Logout</button>
      </li>
    </ul>
  </div>

  <!-- Sidebar menu for the hamburger -->
  <div class="sidebar-menu" [ngClass]="{ 'open': isMenuOpen }">
    <ul>
      <!-- Back button -->
      <li (click)="goBack()">
        <img src="../../../assets/back-blue.svg" alt="Back Icon" />
        <span class="text-blue-500">Back</span>
      </li>
      <li routerLink="/consumerdashboard">
        <img src="../../../assets/Vector.svg" alt="Device Info Icon" />
        <span>Home</span>
      </li>
      <li routerLink="/deviceinfo">
        <img src="../../../assets/consumerdashboard/Group.svg" alt="Device Info Icon" />
        <span>Device Info</span>
      </li>
      <li routerLink="/feedback">
        <img src="../../../assets/consumerdashboard/Vector.svg" alt="Feedback Icon" />
        <span>Feedback</span>
      </li>
      <li routerLink="/alert">
        <img src="../../../assets/consumerdashboard/Vector-1.svg" alt="Alert Icon" />
        <span>Alert</span>
      </li>
      <li routerLink="/complaint">
        <img src="../../../assets/consumerdashboard/Vector-2.svg" alt="Complaint Icon" />
        <span>Complaint</span>
      </li>
    </ul>
  </div>
</div>
