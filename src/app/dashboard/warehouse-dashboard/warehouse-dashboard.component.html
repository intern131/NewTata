<app-navbar-warehouse/>
<div class="warehouse-dashboard-container">
    
    <div class="greeting-section">
      <h1>Hello</h1>
      <p class="user-id">ID: WARE-00123</p>
      <p class="user-name">Mike Johnson</p>
    </div>
  
    
    <div class="delivery-status">
      <h3>Today Delivery</h3>
      <div class="status-tabs">
        <button 
          class="tab-button" 
          [class.active]="selectedTab === 'all'" 
          (click)="filterDeliveries('all')">All</button>
        <button 
          class="tab-button" 
          [class.active]="selectedTab === 'faulty'" 
          (click)="filterDeliveries('faulty')">Faulty</button>
        <button 
          class="tab-button" 
          [class.active]="selectedTab === 'working'" 
          (click)="filterDeliveries('working')">Working</button>
        <button 
          class="tab-button" 
          [class.active]="selectedTab === 'pending'" 
          (click)="filterDeliveries('pending')">Pending</button>
      </div>
    </div>
  
    
    <div class="delivery-list">
      <div 
        class="delivery-card" 
        *ngFor="let delivery of filteredDeliveries">
        <p class="delivery-name">{{ delivery.name }}</p>
        <p class="delivery-id">ID: {{ delivery.id }}</p>
        <p class="delivery-date">{{ delivery.date }} <span>{{ delivery.time }}</span></p>
      </div>
    </div>
  </div>
