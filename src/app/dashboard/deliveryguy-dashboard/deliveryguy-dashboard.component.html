<app-navbar-deliveryguy></app-navbar-deliveryguy>

<div class="delivery-dashboard-container">
  <!-- Greeting Section -->
  <div class="greeting-section">
    <h3>Hello</h3>
    <p class="user-name">Michael Scott</p>
    <p class="user-id">ID: DLV-00123</p>
  </div>

  <!-- Delivery Status Section -->
  <div class="delivery-status">
    <h3>Today Delivery</h3>
    <div class="status-buttons">
      <button
        class="pending-button"
        [class.active]="selectedStatus === 'pending'"
        (click)="filterDeliveries('pending')">
        Pending
      </button>
      <button
        class="completed-button"
        [class.active]="selectedStatus === 'completed'"
        (click)="filterDeliveries('completed')">
        Completed
      </button>
    </div>
  </div>

  <!-- Delivery List -->
  <div class="delivery-list">
    <!-- Pending and Completed deliveries -->
    <div
      class="delivery-card"
      *ngFor="let delivery of filteredDeliveries"
      [ngClass]="{'clickable': delivery.status === 'pending'}"
      [routerLink]="delivery.status === 'pending' ? ['/qrdelivery', delivery.id] : null"
    >
      <p class="delivery-name">{{ delivery.name }} <span class="delivery-id">ID: {{ delivery.id }}</span></p>
      <p class="delivery-address">
        Address: {{ delivery.address }}
      </p>
      <p class="delivery-status">
        Status: {{ delivery.status | titlecase }}
      </p>
    </div>
  </div>
</div>
